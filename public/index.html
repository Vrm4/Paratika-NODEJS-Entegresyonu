<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Form</title>
    <style>
        .main{
            display: flex;
            justify-content: center;
        }
        form{
            margin-top: 40px;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="main">
        <form id="firs-post">
            <div class="form-group">
              <label for="exampleInputEmail1">Ödenecek Para Miktarı</label>
              <input type="number" class="form-control"   placeholder="200">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Para Birimi</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option value="TRY">TRY</option>
                <option value="USD">USD</option>

              </select>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Ad & Soyad</label>
                <input type="text" class="form-control"   placeholder="Rıdvan Demirhan">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">E-mail</label>
              <input type="email" class="form-control" placeholder="example@example.com">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Telefon Numarası</label>
            <input type="number" class="form-control" placeholder="05553242352">
          </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
